<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consulta de llamada</title>
</head>
<body>

    <h2>Consulta de llamada</h2>

    <label for="clave">Clave de zona (ejemplo: 12, 15, 18, 19, 23, 25, 29):</label>
    <input type="number" id="clave" placeholder="Ej: 15" />

    <br>

    <label for="minutos">Minutos hablados:</label>
    <input type="number" id="minutos" placeholder="Ej: 10" />

    <br>

    <button id="calcularBtn">Calcular costo total</button>

    <div id="resultado"></div>

    <script>
        const precios = {
            12: 2.1,
            15: 2.6,
            18: 4.5,
            19: 3.6,
            23: 6.5,
            25: 7.8,
            29: 3.9
        };

        document.getElementById('calcularBtn').addEventListener('click', () => {
            const clave = parseInt(document.getElementById('clave').value);
            const minutos = parseFloat(document.getElementById('minutos').value);
            const resultadoDiv = document.getElementById('resultado');

            if (isNaN(clave) || isNaN(minutos)) {
                resultadoDiv.textContent = 'Por favor, ingresa valores válidos.';
                return;
            }

            if (precios.hasOwnProperty(clave)) {
                const costo_por_minuto = precios[clave];
                const costo_total = costo_por_minuto * minutos;

                resultadoDiv.innerHTML = 
                    'Zona con clave ' + clave + ': Precio por minuto = $' + costo_por_minuto.toFixed(2) + '<br>' +
                    'Minutos hablados: ' + minutos + '<br>' +
                    'Costo total de la llamada: $' + costo_total.toFixed(2);
            } else {
                resultadoDiv.textContent = 'Clave de zona inválida.';
            }
        });
    </script>

</body>
</html>
